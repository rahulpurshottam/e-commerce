
{% extends "base.html" %}

{% block content %}
{% load static %}
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'first.jpg' %}" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="First Slide">
        </div>
        <div class="carousel-item">
          <img src="{% static 'second.jpg' %}" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="Second Slide">
        </div>
        <div class="carousel-item">
          <img src="{% static 'three.jpg' %}" class="d-block w-100" style="height: 100vh; object-fit: cover;" alt="Third Slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  </div>
  <!-- Marketing Content -->

  <div class="container marketing py-5"> 
    <div class="row g-4">
      {% for n in productsData %}
      <!-- Product-->
      <div class="col-lg-4">
        <div class="product-card p-4 text-center h-100 shadow-sm rounded d-flex flex-column">
          <img src="{{ n.product_image.url }}" class="bd-placeholder-img rounded mb-3" alt="Product 1"
               style="width: 250px; height: auto; object-fit: cover;" id="Product">
          <div class="mt-auto">
            <h2 class="fw-bold">{{ n.product_name }}</h2>
            <a href="{% url 'payment' %}?product_id={{ n.id }}"  class="btn btn-primary mt-2 btn-block buy-now-btn">Buy Now</a>
          </div>
        </div>
      </div>      
      {% endfor %}
    </div>
  </div>

  <div class="container">
    {% for n in reviewData %}
    <hr class="featurette-divider">
    <div class="row featurette">
      <div class="col-md-7">
        <h4 class="featurette-heading">{{n.product_name}}</h4>
        <h3><span class="text-muted">{{n.stars}} ({{n.product_rate}}/5)</span></h3>
        <h4>{{n.product_rev}}</h4>
        <p class="lead">{{n.review_des | safe}}</p>
      </div>
      <div class="col-md-5 review-card">
        <img src="{{ n.product_image.url }}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image" alt="Review {{n.id}}">
      </div>
    </div>
    {% endfor %}
    <hr class="featurette-divider">
  </div>
  {% endblock %}
